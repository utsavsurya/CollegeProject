{% block contentA %}
<html  lang="en" dir="ltr">
<head>
    <meta charset="utf-8">

    <title>Flask App </title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Bootstraps Java Scipts Links -->

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>



    <!-- JQuery links  -->

    <!--High CHART LIVE  -->

    <style>

        .jumbotron{
            widows: 100px;
            height: 70px;
            justify-content: center;
        }

        .row{
            justify-content: center;
        }
        .mar-top{
            font-size: 80px;
            font-weight:bold;
        }


    </style>

</head>

<body>

    <div class="jumbotron">
        <h1 class="text-center text-white mt-5 mar-top">Welcome to your Dashboard </h1>
    </div>
    <br>
    <br>

    <div class="container-fluid">

        <div class="row">

            <div class="col-5 jumbotron p-2 mx-1">
                <h1 class="sensor1 text-center "> Sensor : </h1>
            </div>
            <br>
            <div class="container-fluid">
                <!-- Example row of columns -->
                <div class="row">
                    <div class="container" id="data-temperature">
        
                    </div>
                </div>
            </div>
        <br>
        <br>
        <br>

            <div class="col-5 jumbotron p-2 mx-1">
                <h1 class="sensor2 text-center ">Sensor :</h1>
            </div>
            <br>
            <div class="container-fluid">
                <!-- Example row of columns -->
                <div class="row">
                    <div class="container" id="data-humidity">
        
                    </div>
                </div>
            </div>
            <div class="col-7 jumbotron p-2 mx-1">
                <h1 class="text-center ">Daily Temperature and Humidity Chart</h1>
            </div>
            <div class='container mt-3' id="line_top_x"></div>

            <div>
                <canvas id="mydoughnut"></canvas>
            </div>
            
            <div>
                <form action="/oneday" method="get">
                    <button type='submit' class='btn btn-primary btn-large rounded-pill btnn mt-5' style="width:170px;height:50px;position:absolute;left:80%;top:250%">
                        Daily Charts
                    </button>
                </form>
            </div>
            <br>
            <br>
            <div>
                <form action="/onehour" method="get">
                    <button type='submit' class='btn btn-primary btn-large rounded-pill btnn mt' style="width:170px;height:50px;position:absolute;left:40%;top:250%">
                        Hourly Charts
                    </button>
                </form>
            </div>
            <div>
                <form action="/oneweek" method="get">
                    <button type='submit' class='btn btn-primary btn-large rounded-pill btnn mt' style="width:170px;height:50px;position:absolute;left:10%;top:250%">
                        Weekly Charts
                    </button>
                </form>
            </div>
            <br>
            <br>
        </div>
    </div>

<script>
        var chartTemperatue;
        var chartHumidity;

        function requestData()
        {
            // Ajax call to get the Data from Flask
            var requests = $.get('/data');

            var tm = requests.done(function (result)
            {
                // Temperature
                var seriesTemperature = chartTemperatue.series[0],
                    shiftTemperature = seriesTemperature.data.length > 20;
 
                // Humidity
                var seriesHumidity = chartHumidity.series[0],
                    shiftHumidity = seriesTemperature.data.length > 20;

                // Add the Point
                // Time Temperature\
                var data1 = [];
                data1.push(result[0]);
                data1.push(result[1]);


                // Add the Point
                // Time Humidity
                var data2 = [];
                data2.push(result[0]);
                data2.push(result[2]);


                chartTemperatue.series[0].addPoint(data1, true, shiftTemperature);
                chartHumidity.series[0].addPoint(data2, true, shiftHumidity);
                $(".sensor1").text("");
                $(".sensor1").text("Temperature : " +  (data1[1]) );

                $(".sensor2").text("");
                $(".sensor2").text("Humidity : " +  (data2[1]) );

                // call it again after one second
                setTimeout(requestData, 7000);

            });
        }

        $(document).ready(function()
        {
            // --------------Chart 1 ----------------------------
            chartTemperatue = new Highcharts.Chart({
                chart:
                    {
                    renderTo: 'data-temperature',
                    defaultSeriesType: 'spline',
                    events: {
                        load: requestData
                            }
                    },
                title:
                    {
                    text: 'Temperature'
                    },
                xAxis: {
                    type: 'datetime',
                    tickPixelInterval: 150,
                    maxZoom: 20 * 1000
                        },
                yAxis: {
                    minPadding: 0.2,
                    maxPadding: 0.2,
                    title: {
                        text: 'Value',
                        margin: 10
                            }
                         },
                series: [{
                    color : '#c23d23',
                    lineColor: '#303030',
                    name: 'Temperature',
                    data: []
                }]
            });
            
            // --------------Chart 1 Ends - -----------------

            chartHumidity = new Highcharts.Chart({
                chart:
                    {
                        renderTo: 'data-humidity',
                        defaultSeriesType: 'spline',
                        events: {
                            load: requestData
                        }
                    },
                title:
                    {
                        text: 'Humidity'
                    },
                xAxis: {
                    type: 'datetime',
                    tickPixelInterval: 150,
                    maxZoom: 20 * 1000
                },
                yAxis: {
                    minPadding: 0.2,
                    maxPadding: 0.2,
                    title: {
                        text: 'Value',
                        margin: 10
                    }
                },
                series: [{
                    lineColor: '#1d82b8',
                    name: 'Humidity',
                    data: []
                }]
            });


        });
</script>



<script>
    class Image{

        constructor(imgUrl, size)
        {
            this.imgUrl=imgUrl;
            this.size=size;
        }

        backgroundImage()
        {
            console.log("inside function ")
            // Select the Image
            var img = document.querySelector(".jumbotron");

            // create Css Text
            var text = "margin:auto;"+
                "background-image: url("+this.imgUrl+");" +
                "background-size:cover;"+
                "opacity:1;"+
                "background-blend-mode: darken;"+
                "height: "+ this.size + "vh;";

            img.style.cssText =  text;
        }

        centerTitle()
        {
            /*
                Center the Title
             */
            var t1 = document.querySelector("#title");
            t1.classList.add("text-white");
            t1.classList.add("text-center");
            t1.classList.add("display-3");
        }
    }
    const imgUrl = 'https://www.originsolutions.com.au/wp-content/uploads/2020/10/315.jpg'
    const size = "50";
    var obj = new Image(imgUrl, size);
    obj.backgroundImage();
    obj.centerTitle();
</script>
</body>

<!-- Doughnut chart script -->
<script>
    var ctx = document.getElementById("mydoughnut").getContext("2d");
    var lineChart = new Chart(ctx,{
        type: "doughnut",
        data:{
            labels: ['Water','Air'],
            datasets: [{
              label: 'Water Level',
              data: {{ water_data | safe }},
              backgroundColor: [
                'rgb(54, 162, 235)',
                'rgb(120,120,120)'
              ],
              hoverOffset: 4
            }]
          },
        options: {
            responsive: false
        }
    });
</script>

</html>
